<ng-container *ngIf="user$ | async; else notUserBlock">
  <div class="header">
    <h1 class="username">{{ (user$ | async)?.name }}</h1>
    <button class="redirect-btn" (click)="logout()">Log out</button>
  </div>
  <div class="app-container">
    <app-post userId="{{ (user$ | async)?.id }}"></app-post>
  </div>
</ng-container>

<ng-template #notUserBlock>
  <div class="header">
    <h1 class="username">Blog App</h1>
    <button class="redirect-btn" (click)="redirectToSignIn()">Log in</button>
  </div>
</ng-template>
